<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek A Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="title">Peek A' Book</h1>
                </div>
                <div class="col">
                    <p>De AR app waardoor jouw boeken genres tot leven komen. <br> Ontdek nieuwe generes en themas en lees een boek!</p>
                </div>
                <div class="col buttons">
                    <a href="">Download voor Android</a>
                    <a onclick="alertFunction()" class="apple">Download voor Apple</a>                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img class="mockup" src="img/mockup.png" alt="mockup">
                </div>
            </div>
        </div>
    </section>
</body>

<script>
    function alertFunction() {
        alert("Helaas, Peek A' Book doet niet aan Apple");
    }
</script>

</html>
